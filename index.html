<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/106269d5f8.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script defer src="scripts/indexScript.js"></script>
<script defer src="scripts/shared.js"></script>


<title>Home Dashboard</title>

<nav class="navbar navbar-expand-lg navbar-light  bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">brightsolid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" id="navbarDropdown" tabindex="0" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Accounts 
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown" id="accountList">
              <li class="dropdown-item"  id="accountListItem"></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active link-colour" aria-labelledby="chart" aria-current="page" tabindex="0" onclick="logOut()">Log Out</a>
          </li>
          
        </ul>
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search Resources" id="search-bar" aria-label="Search">
          <button class="btn btn-outline-dark" onclick="searchResources()" type="submit">Search</button>
      </div>
      </div>
    </div>
  </nav>
  

  <body class = "background">
    <div class="row gx-5 m-5 d-flex">
      <div class="col">
        <div class="card ">
          <div class="card-header header-height bg-warning">
            Compliance Summary
            
          </div>
            <div class="card-body chart-height card-body-style" >
              <canvas class = "background pie-height"  id="myChart" tabindex="0" style="width:100%"></canvas>
          </div>
        </div>
      </div>
    

     
      <div class="col">
        <div class="card ">
          <div class="card-header d-flex d-flex justify-content-between bg-warning">
            Compliance Rules
            
            <div class="dropdown">
              <button class="btn btn-outline-dark dropdown-toggle float-right mt-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </button>
              <ul class="dropdown-menu float-right mt-2" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" onclick="loadRules('allRules')">All Rules</a></li>
                <li><a class="dropdown-item" onclick="loadRules('nonValues')">Non-Compliant Rules</a></li>
              </ul>
            </div>
          </div>
          <div class="card-body dyn-height card-body-style">
            <div class="table-responsive">
            <table class="table table-dark table-striped">
              <thead>
                <tr class="text-center">
                  <th scope="col">Rule</th>
                  <th scope="col" >Non-Compliant Resources</th>
                  <th scope="col" >Compliant Resources</th>
                  <th scope="col" >More Details</th>
                </tr>
              </thead>
              <tbody class="text-center" id="rule-table">
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  
  <div class="row gx-5 m-5">
    <div class="col">
      <div class="card">
        <div class="card-header bg-warning d-flex justify-content-between">
          Overdue Exceptions
          <span class="badge bg-primary rounded-pill float-right mt-2" id = "overdue-counter"></span>
        </div>
        <div class="card-body dyn-height-full card-body-style">
          <div class="table-responsive">
          <table class="table table-dark table-striped">
            <thead class="text-center">
              <tr>
                <th scope="col">Resource</th>
                <th scope="col">Type</th>
                <th scope="col">Review Date</th>
                <th scope="col">More Details</th>
              </tr>
            </thead>
            <tbody class="text-center" id = "overdue-table">
              
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row gx-5 m-5">
    <div class="col">
      <div class="card">
        <div class="card-header bg-warning d-flex justify-content-between">
          Upcoming Exceptions
          <span class="badge bg-primary rounded-pill float-right mt-2" id="upcoming-counter" ></span>
        </div>
        <div class="card-body dyn-height-full card-body-style">
          <div class="table-responsive">
            <table class="table table-dark table-striped">
            <thead class="text-center">
              <tr>
                <th scope="col">Resource</th>
                <th scope="col">Type</th>
                <th scope="col">Review Date</th>
                <th scope="col">More Details</th>
              </tr>
            </thead>
            <tbody class="text-center" id = "upcoming-table">
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
