<body class="background">

    <div class="title-section card-body-style" style="padding-left: 30px; padding-top: 10px;">
        <h1> Add Exception</h1>
        <h3 id = "res-name"></h3>
    </div>

    <div class="row gx-5 m-5"> 
        <div class="col">
          <div class="card">
            <div class="card-body card-body-style">
                <form>
                    <div>
                        <h3>Review Date</h3>
                        <label for="exception"></label>
                        <input class ="pop-over" type="date" id="review-date" name="exception" placeholder="DD/MM/YYYY">
                        <br><br>
                    </div>
                    
                <div>
                    <h3>Rules</h3>
                    <!-- <select multiple aria-label="multiple select example" class="form-select pop-over"  aria-label="multiple select example" name="subject" id="subject"> -->
                    <select multiple class="selectpicker pop-over" multiple data-selected-text-format="count > 1" id="subject">
                    <option value="" selected="selected">ec2-hello</option>
                    <option value="" >ebs-enumerate</option>
                    <option value="" >asg-enumerate</option>
                    <option value="" >efs-enumerate</option>
                    <option value="" >app-elb-enumerate</option>
                    <option value="" >eni-enumerate</option>
                    <option value="" >lambda-enumerate</option>
                    <option value="" >rds-enumerate</option>
                    <option value="" >elb-enumerate</option>
                    <option value="" >s3-enumerate</option>
                    <option value="" >ebs-detect-unencrypted-volume</option>
                    <option value="" >s3-detect-unauthorised-public-bucket</option>
                    <option value="" >ec2-detect-unauthorised-public-instance</option>
                    <option value="" >s3-detect-unencrypted-bucket</option>
                  </select>
                  <br><br>
                </div>
                
                
               
                <div>
                    <h3>Justification</h3>
                    <label for="just"></label>
                    <!-- <input type="text" i><br><br> -->
                    <textarea class="form-control pop-over" id="justification" name="just" placeholder="Reason for adding exception"aria-label="With textarea"></textarea>
                    <br><br>
                </div>

                <div class="table-style">
                    <input class="btn btn-outline-warning"  id = "submit-button" type="submit" value="Submit">
                </div>
                
                </form>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
