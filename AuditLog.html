<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Log</title>
    <script defer src="Scripts/editException.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>Audit Log</h1>
<div class="row gx-5 m-5">
    <div class="col">
        <div class="card">
            <div class="card-header bg-warning d-flex justify-content-between" tabindex="0">
                Exceptions
                <button type="button" class="btn btn-outline-dark float-right mt-2">Add New Exception</button>
            </div>
            <div class="card-body long-dyn-height card-body-style">
                <table class="table table-dark table-striped">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">Exception Name</th>
                        <th scope="col">Added By</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Exception revoked by</th>
                        <th scope="col">Date of revoking</th>
                        <th scope="col">Justification</th>
                        <th scope="col">Reason for revoking</th>
                    </tr>
                    </thead>
                    <tbody class="text-center" id="audit-exception-table">
                    <!--read this from db-->
                    <!-- CRDRscript.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
