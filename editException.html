<link rel="stylesheet" href="styles.css">

<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand">brightsolid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<body class="background">

    <div class="title-section card-body-style" style="padding-left: 30px; padding-top: 10px;">
        <h1>Edit Exception </h1>
        <h3 id = "res-name"></h3>
    </div>

    <div class="row gx-5 m-5"> 
        <div class="col">
          <div class="card">
            <div class="card-header bg-warning d-flex justify-content-between" tabindex="0">
                Exception Details
              <span class="badge bg-primary rounded-pill float-right mt-2" id="upcoming-counter" ></span>
            </div>
            <div class="card-body card-body-style">
                
              
                    <div class="mb-3">
                        
                        <label for="review-date">Review Date</label>
                        <input class ="pop-over" type="date" id="review-date" name="review-date" placeholder="DD/MM/YYYY">
                        <br><br>
                    </div>
                    
            
                  
                <div class="mb-3">
                      <label for="justification" class="form-label">Justification</label>
                      <textarea class="form-control pop-over" id="justification" rows="3"></textarea>
                      <br>
                    </div>
                
                <div class="table-style">
                    <input class="btn btn-outline-warning"  id = "submit-button" type="submit" value="Edit Exception">
                    <input class="btn btn-outline-warning"  id = "suspend-button" type="submit" value="Suspend Exception">
                </div>
                
                
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="badPermsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Insufficant Permissions</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You don't have permission to be here
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="badPermsHome">Go Home</button>
            </div>
          </div>
        </div>
      </div>
